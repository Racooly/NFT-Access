<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <form action="">
         <div class="main"> 
           <div class="logo">
            <img src="imgs/Logo.svg" alt="">
            <label for="">PNFT market</label>
           </div> 
                <h1>NFT Access</h1>
                <p>Please fill you detail to access your account.</p>
             <div class="register-cont">
                <label for="email">Email</label>
               <div class="inputs">
                <input type="email" id="emailInp">
                <img id="delete" src="imgs/x.svg" alt="">
               </div>  
             </div> 
             <div class="register-cont">
                <label for="Password">Password</label>
               <div class="inputs">
                <input type="password" id="passInp">
                <img id="hide" src="imgs/eye2.svg" alt="">
                <img id="show" src="imgs/eye.svg" alt="">
               </div>  
             </div>  
             <div class="remember-forgot-cont">
               <div> 
                <input type="checkbox">
                <label for="checkbox">Remember me</label>
               </div> 
                <a href="#">Forgot Password?</a>
             </div>
             <div class="buttons">
                <button class="blue-btn">Sign in</button>
                <button class="googleBtn">
                    <img src="imgs/google.svg">
                    Sign in with Google
                </button>
             </div>
             <!--Sign up-->
             <div class="account">
                <span>Dont have an account? </span>
                <a href="#">Sign up!</a>
             </div>
         </div>
        </form>
       <div> 
        <img class="mainImg" src="imgs/bgimgs.svg" alt="">
       </div>
    </div>
</body>
</html>
